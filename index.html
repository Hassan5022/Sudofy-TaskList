<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>

<body>
    <div class="wrapper">
        <h1>Task List</h1>
    </div>
    <div class="wrapper input-container">
        <div class="title">
            <h4>Add a task</h4>
        </div>
        <div class="input">
            <h5>Item</h5>
            <input id="input" type="text" placeholder="Whay do you want to do?">
            <label for="input">Enter what you want to procastinate </label>
            <input id="btn" type="submit" value="Add Task">
        </div>
    </div>

    <div class="wrapper task-container">
        <div class="title">
            <h4>Tasks</h4>
        </div>
        <div class="task-list">
            <h5>Item</h5>
            <ul class="collection">
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
